<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="app">		
			<button v-bind:disabled="myDis">{{myBtnText}}</button>
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el:"#app",
				data:{
					myDis:true,
					myBtnText:'10'					
				},
				mounted:function(){
					var timer = setInterval(()=>{
						if(this.myBtnText==0){
							this.myDis = false;
							this.myBtnText = "确定";
							clearInterval(timer)
						}else{
							this.myBtnText-=1;
							console.log(this.myBtnText);
						}
					},1000)
				}
			})
		</script>
	</body>
</html>
